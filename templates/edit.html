<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
</head>
<body>
    <div class="container">
        <form action="/saveEdit" method="SAVE">
            <div class="form-group">
                {{dado['name']}}
                <input type="text" name="nome" class="form-control" value={{lista[1]}} />
            </div>
            <div class="form-group">
                {{dado['avaliacao']}}
                <input type="text" name="avaliacao" required="true"  class="form-control" value={{lista[2]}} />
            </div>
            <div class="form-group" style="z-index: -1;">
                <label>id</label>
                <input type="text" name="id" class="form-control" value={{lista[0]}} />
            </div>
            <button class="btn btn-primary" style="margin-top: 20px">Salvar</button>
        </form>
    </div>
    
</body>
</html>
