<!DOCTYPE html>
<html lang="pt-br">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Filmes</title>
</head>
<body>
    </br>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Filmes Classificados </h2>
					</div>
        <!--criando botão-->
    <form class="container" action="create" method="POST">
        <input name="name" class="btn btn-secondary" >
        <button  class="btn btn-info" data-toggle="modal"><span>salva</span></button>
    </form>
    <!--colunas para separar cada função-->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h4>nome</h4>
            </div>
            <div class="col order-5">
                <h4>categoria</h4>
            </div>
            <div class="col order-1">
                <h4> avaliação </h4>
            </div>
        </div>
        {% for task in tasks: %}
            <div class="row">
                <div class = 'col'>
                    {{task['name']}}
                </div>
                <div class = 'col'>
                    {{task['finished']}}
                </div>
                <div class = 'col'>

                    <button class="btn btn-primary float-right"> delete</button>
                </div>
            </div>
        {% endfor %}          
    </div>
    
</body>
</html>
