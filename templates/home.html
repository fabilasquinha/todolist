<!DOCTYPE html>
<html lang="pt-br">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Filmes</title>
</head>
<body>
    </br>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Filmes Classificados </h2>
					</div>
        <!--criando botão-->
    <form class="container" action="create" method="POST">
        <input name="name" class="btn btn-light" placeholder="Nome do Filme" required>
        <input name="avaliacao" class="btn btn-light" placeholder="Avaliação" required>
        <button  class="btn btn-info" data-toggle="modal"><span>salva</span></button>
    </form>
    <!--colunas para separar cada função-->
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h4>Nome</h4>
            </div>
            <div class="col order-5">
                <h4>Categoria</h4>
            </div>
            <div class="col order-1">
                <h4> Avaliação </h4>
            </div>
        </div>
        {% for task in tasks: %}
            <div class="row">
                <div class = 'col'>
                    {{task['name']}}
                </div>
                <div class = 'col'>
                    {{task['avaliacao']}}
                </div>
                <div class = 'col' action="delete" methods="DELETE">
                    <button class="btn btn-primary float-right"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                      </svg></button>
                </div>
            </div>
        {% endfor %}          
    </div>
    
</body>
</html>
